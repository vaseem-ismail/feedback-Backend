<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #007bff;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Feedback</h2>
        <table id="feedbackTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Feedback</th>
                    <th>Time</th>
                    <th>Date</th> <!-- Fixed missing Date column -->
                </tr>
            </thead>
            <tbody id="feedbackBody">
                <!-- Feedback rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const API_URL = "http://127.0.0.1:5000/get-fb"; // Make sure Flask is running
            const feedbackBody = document.getElementById("feedbackBody");

            async function fetchFeedbacks() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }

                    const data = await response.json();
                    feedbackBody.innerHTML = ""; // Clear previous content

                    if (!data.feedback_list || data.feedback_list.length === 0) {
                        feedbackBody.innerHTML = `<tr><td colspan="5">No feedback available.</td></tr>`;
                    } else {
                        data.feedback_list.forEach((fb) => {
                            const row = document.createElement("tr");

                            row.innerHTML = `
                                <td>${fb.name}</td>
                                <td>${fb.email}</td>
                                <td>${fb.feedback}</td>
                                <td>${fb.time}</td>
                                <td>${fb.date}</td>
                            `;

                            feedbackBody.appendChild(row);
                        });
                    }
                } catch (error) {
                    console.error("Error fetching feedback:", error);
                    feedbackBody.innerHTML = `<tr><td colspan="5">Failed to load feedback.</td></tr>`;
                }
            }

            fetchFeedbacks(); // Fetch data when page loads
        });
    </script>
</body>
</html>
